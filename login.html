<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div>
    </div> class="page">
    <form method="POST" class="formlogin" id="loginForm">
    <H1>login</H1>
<p>Digite seus dados de acesso abaixo</p>
<label for="email">E-mail</label>
<input type="email" id="email" name="email" placeholder="Digite seu email" required autofocus>
<label for="password" >Senha</label>
<input type="password" id="password" name="password" placeholder="Digite sua senha">
<a href="esqueci minha senha"</a> 
<input type="submit" value="acessar" class="btn/">
</form>
    </div>

    <script>
        const usuarioCorreto ="usuario@exemplo.com";
        const senhaCorreta ="1234";
        const form = document.getElementById("loginForm");

        form.addEventListener("subtmit", function(e) {
            e.preventDefault();

            const email = document.getElementById("email")
            .value.trim();
            const senha = document.getElementById("password")
            .value.trim();

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailRegex.test(email)){
                alert("Por favor, insira um e-mail v√°lido");
                return;
            }
            if(email === usuarioCorreto && senha === senhaCorreta){
                alert("Login bem-sucedidio!");
                window.location.href = "#";
            }else{ 
                alert("E-mail ou senha incorreta")
            }
        }
    </script>
</body>
</html>
